<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="header">
      <div>Sunday</div>
      <div>Monday</div>
      <div>Tuesday</div>
      <div>Wednesday</div>
      <div>Thursday</div>
      <div>Friday</div>
      <div>Saturday</div>
    </div>
    <div id="calendar" class="calendar"></div>
      <div class="instructions" onclick="toggleInstructions()">
        <span class="instructions-close">Ã—</span>
        <h1>Instructions:</h1>
        <div><strong>Up Arrow</strong>: Move up one week</div>
        <div><strong>Down Arrow</strong>: Move down one week</div>
        <div><strong>w</strong>: Show one week</div>
        <div><strong>m</strong>: Show four weeks</div>
        <div><strong>=</strong>: Increase number of weeks displayed</div>
        <div><strong>-</strong>: Decrease number of weeks displayed</div>
        <p>Click on a date to add an event</p>
      </div>
    </div>
  </body>
</html>
