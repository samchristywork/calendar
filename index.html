<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendar</title>
  <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .day {
    display: inline-block;
    border: 1px solid rgba(0, 0, 0, 0.1);
    overflow: scroll;
  }

  .row {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
  }

  .event {
    background-color: rgba(255, 255, 255, 0.8);
    padding: 2px;
    font-size: 0.8em;
    border-radius: 3px;
    margin-top: 2px;
  }

  .header {
    font-size: 1em;
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    background-color: #f0f0f0;
    font-weight: bold;
    text-align: center;
    height: 2rem;
    line-height: 2rem;
  }
  </style>
</head>
<body>
<div class="header">
  <div>Sunday</div>
  <div>Monday</div>
  <div>Tuesday</div>
  <div>Wednesday</div>
  <div>Thursday</div>
  <div>Friday</div>
  <div>Saturday</div>
</div>
<div id="calendar" class="calendar"></div>
<script>
  const calendar = document.getElementById('calendar');
  let nWeeks = 8;
  const events = {
    "2025-05-27": ["Doctor's Appointment", "Grocery Shopping"],
    "2025-05-29": ["Meeting with Team", "Gym"],
    "2025-05-01": ["Project Deadline"],
    "2025-05-03": ["Weekend Getaway"],
    "2025-05-05": ["Dentist Appointment"]
  };

  function hash(month) {
    return (month * 123123123) % 360;
  }

  let currentDate = new Date();
  function generateCalendar() {
    const d = new Date(currentDate);
    const dayOfWeek = d.getDay();
    let lastSunday = new Date(d);
    lastSunday.setDate(d.getDate() - dayOfWeek);
    const firstDay = new Date(lastSunday);
    let currentDay = new Date(firstDay);
    calendar.innerHTML = '';

    let weekCounter = 1;
    let weekElement = createWeekElement();
    while (weekCounter <= nWeeks) {
      const dateText = "" +
        (currentDay.getYear() + 1900) + "-" +
        (currentDay.getMonth() + 1).toString().padStart(2, '0') + "-" +
        currentDay.getDate().toString().padStart(2, '0');
      const dayElement = createDayElement(dateText, hash(currentDay.getMonth()));
      currentDay.setDate(currentDay.getDate() + 1);
      weekElement.appendChild(dayElement);

      if (weekElement.children.length === 7) {
        calendar.appendChild(weekElement);
        weekElement = createWeekElement();
        weekCounter++;
      }
    }
  }

  function createDayElement(dateText, hue) {
    const dayElement = document.createElement('div');
    dayElement.classList.add('day');
    dayElement.style.backgroundColor = 'hsla(' + hue + ', 100%, 80%)';
    dayElement.textContent = dateText;

    dayElement.addEventListener('click', () => {
      const response = prompt("Add an event for " + dateText + ":");
      if (response) {
        if (!events[dateText]) {
          events[dateText] = [];
        }
        events[dateText].push(response);
        generateCalendar();
      }
    });

    if (events[dateText]) {
      events[dateText].forEach(event => {
        const eventElement = document.createElement('div');
        eventElement.classList.add('event');
        eventElement.textContent = event;
        dayElement.appendChild(eventElement);
      });
    }

    return dayElement;
  }

  function createWeekElement() {
    const weekElement = document.createElement('div');
    weekElement.classList.add('row');
    weekElement.style.height = 'calc((100vh - 2rem) / ' + nWeeks + ')';
    return weekElement;
  }

  generateCalendar();

  document.addEventListener('keydown', (event) => {
    if (event.key === 'ArrowUp') {
      currentDate.setDate(currentDate.getDate() - 7);
      generateCalendar();
    } else if (event.key === 'ArrowDown') {
      currentDate.setDate(currentDate.getDate() + 7);
      generateCalendar();
    } else if (event.key === 'w') {
      nWeeks = 1;
      generateCalendar();
    } else if (event.key === 'm') {
      nWeeks = 4;
      generateCalendar();
    } else if (event.key === '=') {
      nWeeks++;
      generateCalendar();
    } else if (event.key === '-') {
      if (nWeeks > 1) {
        nWeeks--;
        generateCalendar();
      }
    }
  });
</script>
</body>
</html>
